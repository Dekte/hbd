<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/flowers.png" type="image/x-icon" />
    <script src="https://unpkg.com/feather-icons"></script>
    <title>ah kamu ultah yaa</title>

    <style>
      .greetings,
      .description,
      .button {
        opacity: 0;
        transition: opacity 1s ease-in;
      }
      .greetings.show,
      .description.show,
      .button.show {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="greetings">
      <!-- silahkan menambah kata sesuai keinginan dengan <span>text...</span -->
      <span>H</span>
      <span>A</span>
      <span>I</span>
      <span> </span>
      <span>R</span>
      <span>E</span>
      <span>C</span>
      <span>H</span>
      <span>A</span>
    </div>
    <div class="description">
      <span>Selamat atas umur 28 nya!! :V</span>
    </div>
    <div class="button">
      <button>
        <a href="flower.html">
          <i data-feather="gift"></i>
        </a>
      </button>
      <p>nih buat kamu</p>
    </div>

    <script>
      feather.replace();

      // Fungsi untuk menampilkan div secara bergantian
      function showDivs() {
        var divs = document.querySelectorAll(
          ".greetings, .description, .button"
        );
        var index = 0;

        function showNextDiv() {
          if (index < divs.length) {
            divs[index].classList.add("show");
            index++;
            setTimeout(showNextDiv, 3000); // Menampilkan setiap div selama 3 detik
          }
        }

        showNextDiv();
      }

      // Panggil fungsi untuk menampilkan div secara bergantian
      showDivs();
    </script>
  </body>
</html>
